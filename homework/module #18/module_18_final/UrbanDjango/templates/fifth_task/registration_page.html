<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-sacle=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
    <form method="post">

        {% csrf_token %}

        <label for="username">"Введите логин"</label>
        <input type="text" id="username" name="username" maxlength="30" required>

        <label for="password">"Введите пароль"</label>
        <input type="text" id="password" name="password" minlength="8" required>

        <label for="repeat_password">"Повторите пароль"</label>
        <input type="text" id="repeat_password" name="repeat_password" minlength="8" required>

        <label for="age">"Введите свой возраст"</label>
        <input type="text" id="age" name="age" maxlength="3" required>

        <button type="submit">Зарегистрироваться</button>

        {% if info.error %}
        <h1>{{ info.error }}</h1>
        {% else %}
        <h1>{{ info.ok }}</h1>
        {% endif %}
    </form>

</body>
</html>
